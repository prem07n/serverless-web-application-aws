<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serverless Cloud App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="page">
    <section class="card">
      <h1 class="title">Serverless Cloud App</h1>
      <p class="subtitle"></p>

      <form id="dataForm" novalidate>
        <div class="field">
          <label for="name">Your Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
          <small class="error" id="nameError"></small>
        </div>

        <div class="field">
          <label for="message">Your Message</label>
          <input id="message" type="text" placeholder="Enter your message" required />
          <small class="error" id="messageError"></small>
        </div>

        <button id="submitBtn" type="submit" class="btn">Submit</button>
      </form>

      <div id="notice" class="notice"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
